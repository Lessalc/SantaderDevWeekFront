<div class="stock-card-container" [class.negative-variation-border]="stock_input.variation < 0">
  <div class="stock-info-container">
    <h2>{{stock_input.name}}</h2>
    <p>{{stock_input.date}}</p>
  </div>

  <div class="stock-value-container">
    <span class="value">{{stock_input.price | currency:'BRL'}}</span>
    <span class="variation" [class.negative-variation]="stock_input.variation < 0">
      {{variation}}</span>
  </div>
</div>
